spring.application.name=jobjito


# Configuración de conexión a la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/job_trucker?createDatabaseIfNotExist=true
spring.datasource.username=root  				    
spring.datasource.password=contraseña_bbdd			
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate: Sincronización de la base de datos
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true                	
spring.jpa.properties.hibernate.format_sql=true

# Configuración del servidor
server.port=8080
server.servlet.context-path=/

# Configuración de logs
# INFO registra solo información importante, DEBUG ideal para debuggear
logging.level.org.springframework=DEBUG  			
logging.level.org.hibernate.SQL=ERROR
logging.file.path=/var/log/jobjito
logging.file.name=jobjito.log

# Seguridad
